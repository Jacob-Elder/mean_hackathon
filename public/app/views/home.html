
	<div class="row home">
		<div id="user-list-home" style="padding:20px" class="col-xs-5"> 
			<div class="row">
				<div class="col-xs-12 text-left">
					<h1>Users</h1>
					<hr>
				</div>
			</div>

			<div class="row well" ng-repeat="user in users">
				<div class="col-sm-3">
					<img ng-src="{{user.profilepic}}" class="img-circle user-image">
				</div>
				<div class="col-sm-9 text-left">
					<h4><a href="/{{user.id}}/profile">{{user.username}}</a></h4>
					{{user.bio}}
				</div>
			</div>

		</div>


		<div id="post-list-home" class="col-sm-7 text-left">
			<h1>Posts</h1>
			<div class="text-center">
				<a href="/1/new-post"><button class="btn btn-primary">+ Add Post</button></a>
			</div>
			<hr>
			<div ng-repeat="user in users" class="text-left user-post">
			{{user.username}}
				<div ng-repeat="post in user.posts">
					<h4>{{post.title}}</h4>
					{{post.body}}
				</div>
			</div>
		</div>
	</div>
