					<label for="newPostBody">Body:</label>
					<textarea class="form-control" name="newPostBody" rows="4"></textarea>

					<label for="newPostImageUrl">Image URL:</label>
					<input type="text" class="form-control" name="newPostImageUrl">
				</div>
