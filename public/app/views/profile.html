
<div class="text-center">

	<div class="row profile-userinfo" ng-repeat="user in users | 
	filter: { id: 2 }">
		<div class="col-xs-4">
			<img ng-src="{{user.profilepic}}" class="img-circle user-profile-image">
		</div>
		<div class="col-xs-8 text-left">
			<h1 class="profile-username">{{user.username}}</h1>
			
			{{user.email}}
			<h4>{{user.bio}}</h4>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12 profile-posts text-left">
			<div ng-repeat="user in users | 
			filter: { id: 2 }">
				<h2>Posts by {{user.username}}</h2>
				<hr>
				<div ng-repeat="post in user.posts">
					<h3>{{post.title}}</h3>
					{{post.body}}
					<hr>
				</div>
			</div>
		</div>
		<a href="/">< Home</a>
	</div>


</div>
